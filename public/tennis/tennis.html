<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hobby</title>
    <link href="styleTennis.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  </head>
  <body>
    <form>
      <div>
      <h1>Tennis</h1>
      <span>* Required </span>
      <img src="https://image.freepik.com/free-vector/tennis-logo_20448-250.jpg" alt="Tennis logo">
      </div><br>
      <div class="div-form">
        <br><label for="fullname">Full Name<span >*</span></label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Your answer" onblur="HandleFullnameChange()" required>
      </div>
      <div class="div-form">
        <br><label for="mail">Email address<span>*</span></label><br>
        <input type="text" id="mail" name="mail" placeholder="Your answer" onblur="HandleMailChange()" required>
      </div>
      <div class="div-form">
      <br><label for="date">Date of birth<span>*</span></label><br>
      <input type="date" id="date" name="date" onchange="HandleDobChange()" required><br>
      </div>
      <div class="div-form">
        <br><label for="time">Approximately how long have you been playing tennis?<span>*</span></label><br>
        <input type="text" id="time" name="time" placeholder="Your answer" onblur="HandleTimeChange()" required><br>
      </div>
      <div class="div-form">
        <br><label for="frequency">How often do you play tennis?</label><br>
        <input type="radio" id="daily" name="frequency" value="daily" onchange="HandleFrequencychange(event)" required>
        <label for="daily">Every day</label><br>
        <input type="radio" id="weekly" name="frequency" value="weekly" onchange="HandleFrequencychange(event)" required>
        <label for="weekly">Every week</label><br>
        <input type="radio" id="monthly" name="frequency" value="monthly" onchange="HandleFrequencychange(event)" required>
        <label for="monthly">Every month</label><br>
        <input type="radio" name="frequency" value="other" onchange="HandleFrequencychange(event)" required>Other <input type="text" name="other_reason" id="otherfrequency" onblur="HandleOtherFrequencychange()" placeholder="Your answer"> 
        <label for="other"></label>
      </div>
      <div class="div-form">
        <br><label for="colour">What colour is your tennis racket?</label><br>
        <input type="color" id="colour" name="colour" onchange="HandleColorChange()"><br>
      </div>
      <div class="div-form">
        <br><label for="favplayer">Who is your favorite tennis player?<span>*</span></labe\l><br>
        <input type="text" id="favplayer" name="favplayer" placeholder="Your answer" onblur="HandleFavChange()" required>
      </div>
      <div class="div-form"> 
        <label for ="competition">Did you take part in any competition?<span>*</span></label><br> 
        <select id="competition" onclick ="HandleCompetitionchange()">
          <option value="yes">Yes </option>
          <option value="no">No </option>   
        </select> 
      </div> 
      <div class="div-form">
        <br><label for="yes">Did you win any of the competitions?</label><br>
        <input type="text" id="yes" name="yes" placeholder="Your answer" onblur="HandleYesChange()">
      </div>
      <input type="button" value="Submit" id="Submit" onclick="ShowTheData(event)">
      <button class="backButton" onclick="window.location.href = 'https://cse120-2021-api-belinda.herokuapp.com';">Back to Dashboard</button>
    </form>
    <script src="scriptTennis.js">  </script>
  </body>
</html>
