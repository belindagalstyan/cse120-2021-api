<html>
	<head>
		<title>AUA CSE120 - 2021</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="admin/script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
	</head>
	<body onload="loadTennisEditItem()">
    <label>ID</label>
    <input type="text" id="_id" readonly> <br>
    <label>Full name</label>
    <input type="text" id="fullNameForm"><br>
    <label>Mail</label>
    <input type="text" id="mailForm"><br>
    <label>Date</label>
    <input type="text" id="dateForm"><br>
    <label>Time</label>
    <input type="text" id="timeForm"><br>
    <label>Frequency</label>
    <input type="text" id="frequencyForm"><br>
    <label>Other Frequency</label>
    <input type="text" id="otherFrequencyValueForm"><br>
    <label>Colour</label>
    <input type="text" id="colourForm"><br>
    <label>Favorite playes</label>
    <input type="text" id="favPlayerForm"><br>
    <label>Have you taken part in any competition?</label>
    <input type="text" id="competitionForm"><br>
    <label>Did you win any</label>
    <input type="text" id="yesForm"><br>
    <input type="submit" value="Edit" onclick="UpdateTennisData(event)" >
	</body>
</html>
